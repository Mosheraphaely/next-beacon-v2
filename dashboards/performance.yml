# Note: Any strings begining with @ or % must be wrapped in quote marks
---
id: performance
title: Performance
isPrimary: true
charts:

  -
    question: How is the site's performance overall
    name: timings
    query:  "@concat(
              page:load-timing->median(context.timings.offset.loadEventStart),
              page:load-timing->median(context.timings.offset.domComplete),
              page:load-timing->median(context.timings.offset.domContentLoadedEventStart),
              page:load-timing->median(context.timings.offset.domInteractive)
            )
            ->divide(1000)
            ->relabel(CONCATENATION_RESULT,Start,Dom complete,Content loaded,Interactive)"
    datalabel: Seconds
    printer: AreaChart
  -
    question: How is the site's performance overall (offset by dom loading)
    name: timings-offset
    query:  "@concat(
              page:load-timing->median(context.timings.domLoadingOffset.loadEventStart),
              page:load-timing->median(context.timings.domLoadingOffset.domComplete),
              page:load-timing->median(context.timings.domLoadingOffset.domContentLoadedEventStart),
              page:load-timing->median(context.timings.domLoadingOffset.domInteractive)
            )
            ->divide(1000)
            ->relabel(CONCATENATION_RESULT,Start,Dom complete,Content loaded,Interactive)"
    datalabel: Seconds
    printer: AreaChart
  -
    question: timing of fontsLoaded
    name: fontsLoaded
    query: page:load-timing->median(context.timings.marks.fontsLoaded)->group(device.primaryHardwareType)->filter(device.primaryHardwareType?Tablet,Desktop,Mobile Phone)
    datalabel: fontsLoaded
  -
    question: Which are the slowest browsers?
    name: averagepageload/offset
    query: "page:load-timing->median(context.timings.offset.loadEventEnd)
      ->filter(device.browserName!=false)->group(device.browserName)
      ->top(15,false,device.browserName)
      ->divide(1000)"
    printer: BarChart
    datalabel: Average page load time by browser
  -
    question: What percentage of users are on a HTTP/2 connection?
    name: http2-split
    query: "page:view->count()->relTime(this_1_days)->group(device.h2.h2Enabled)->print(PieChart)"
    printer: PieChart
