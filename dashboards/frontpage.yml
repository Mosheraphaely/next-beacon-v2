# Note: Any strings begining with "@ or %, or containing a : followed by a space, must be wrapped in quote marks"
---
id: frontpage
title: Front page
isPrimary: true
charts:

  # PRE-PREPARED --------------------------------------------------
  -
    question: How many views does the homepage recieve?
    name: views
    query: "@concat(page:view->count()->filter(context.product=next)->filter(device.spoorId)->filter(context.app=front-page),page:view->count()->filter(context.product=next)->filter(device.spoorId)->filter(user.uuid)->filter(context.app=front-page),page:view->count()->filter(context.product=next)->filter(device.spoorId)->filter(!user.uuid)->filter(context.app=front-page))->relTime(previous_14_days)->relabel(_headings,All,Logged In,Anonymous)"
    datalabel: Total
    colspan: 12
  -
    question: Are daily homepage member counts increasing?
    name: members/daily
    query: page:view->count(user.uuid)->filter(context.product=next)->filter(context.app=front-page)
    datalabel: Members
  -
    question: What percentage of total page views are of the homepage?
    name: views/proportion
    query: "@concat(@pct(page:view->count()->filter(context.product=next)->filter(device.spoorId)->filter(context.app=front-page),page:view->count()->filter(context.product=next)->filter(device.spoorId)),@pct(page:view->count()->filter(context.product=next)->filter(device.spoorId)->filter(user.uuid)->filter(context.app=front-page),page:view->count()->filter(context.product=next)->filter(device.spoorId)->filter(user.uuid)),@pct(page:view->count()->filter(context.product=next)->filter(device.spoorId)->filter(!user.uuid)->filter(context.app=front-page),page:view->count()->filter(context.product=next)->filter(device.spoorId)->filter(!user.uuid)))->relTime(previous_14_days)->relabel(_headings,All,Logged In,Anonymous)"
    datalabel: View share

  -
    question: What percentage of users visit the homepage?
    name: visitors/proportion
    query: "@concat(@pct(page:view->count(device.spoorId)->filter(context.product=next)->filter(context.app=front-page),page:view->count(device.spoorId)->filter(context.product=next)),@pct(page:view->count(user.uuid)->filter(context.product=next)->filter(user.uuid)->filter(context.app=front-page),page:view->count(user.uuid)->filter(context.product=next)->filter(user.uuid)),@pct(page:view->count(device.spoorId)->filter(context.product=next)->filter(!user.uuid)->filter(context.app=front-page),page:view->count(device.spoorId)->filter(context.product=next)->filter(!user.uuid)))->relabel(_headings,All,Logged In,Anonymous)->relTime(previous_14_days)"
    datalabel: Member share

  -
    question: What % of users start a visit on the homepage?
    name: visitors/landing-proportion
    query: "@pct(page:view->count(device.spoorId)->filter(context.product=next)->filter(context.app=front-page)->filter(page.referrer.websiteType!=internal),page:view->count(device.spoorId)->filter(context.product=next))->tidy()->relTime(previous_14_days)"

  -
    question:  What % of page views in a session are homepage views?
    name: frontpage-views/session
    query: "@pct(page:view->count()->filter(context.product=next)->filter(context.app=front-page),page:view->count(spoorInfo.sessionId)->filter(context.product=next))"

  -
    question: What % of counted content viewed is clicked from the homepage?
    name: content-views/referrer-frontpage
    query: "@pct(page:view->count()->filter(context.product=next)->filter(content.isCountedContent=true)->filter(page.referrer.type=frontpage),page:view->count()->filter(context.product=next)->filter(content.isCountedContent=true))->filter(user.uuid)"

  -
    question: What are the external referrers to the homepage?
    name: referrers/external
    query: "page:view->count(device.spoorId)->filter(context.product=next)->group(page.referrer.name)->filter(page.referrer.name!~FT)->filter(page.referrer.name)->filter(context.app=front-page)->sortDesc(device.spoorId)"
    printer: PieChart

  -
    question: What are the traffic sources to the homepage for logged in users? (null = Direct Traffic)
    name: referrers/sources/loggedin
    query: "page:view->count(user.uuid)->filter(context.product=next)->filter(context.app=front-page)->group(page.referrer.websiteType)"
    printer: PieChart

  # SCROLL DEPTH --------------------------------------------------
  -
    question: What percentage of homepage users are scrolling to each section?
    name: scrolldepth
    query: "@pct( page:scrolldepth->count(device.spoorId)->filter(context.product=next)->group(context.componentId), page:scrolldepth->count(device.spoorId)->filter(context.product=next)->filter(context.componentId=headlines) )->filter(context.app=front-page)->filter(context.componentId)->sortDesc()"
    printer: BarChart
    datalabel: Scroll depth

  # CTR (breakdown by section) --------------------------------------------------
  -
    question: What is the click distribution across the homepage? (excl. Headlines)
    name: ctr/sectionbreakdown
