    name: ctr/users/sectiondistribution
    query: "@concat(@pct(cta:click->count(device.spoorId)->filter(context.product=next)->filter(click.dataTrackablePath~fastft),cta:click->count(device.spoorId)->filter(context.product=next)),@pct(cta:click->count(device.spoorId)->filter(context.product=next)->filter(click.dataTrackablePath~headlines),cta:click->count(device.spoorId)->filter(context.product=next)),@pct(cta:click->count(device.spoorId)->filter(context.product=next)->filter(click.dataTrackablePath~top-stories),cta:click->count(device.spoorId)->filter(context.product=next)),@pct(cta:click->count(device.spoorId)->filter(context.product=next)->filter(click.dataTrackablePath~opinion),cta:click->count(device.spoorId)->filter(context.product=next)),@pct(cta:click->count(device.spoorId)->filter(context.product=next)->filter(click.dataTrackablePath~markets),cta:click->count(device.spoorId)->filter(context.product=next)),@pct(cta:click->count(device.spoorId)->filter(context.product=next)->filter(click.dataTrackablePath~technology),cta:click->count(device.spoorId)->filter(context.product=next)),@pct(cta:click->count(device.spoorId)->filter(context.product=next)->filter(click.dataTrackablePath~video),cta:click->count(device.spoorId)->filter(context.product=next)),@pct(cta:click->count(device.spoorId)->filter(context.product=next)->filter(click.dataTrackablePath~editors-picks),cta:click->count(device.spoorId)->filter(context.product=next)),@pct(cta:click->count(device.spoorId)->filter(context.product=next)->filter(click.dataTrackablePath~most-popular),cta:click->count(device.spoorId)->filter(context.product=next)),@pct(cta:click->count(device.spoorId)->filter(context.product=next)->filter(click.dataTrackablePath~header),cta:click->count(device.spoorId)->filter(context.product=next)),@pct(cta:click->count(device.spoorId)->filter(context.product=next)->filter(click.dataTrackablePath~drawer-toggle),cta:click->count(device.spoorId)->filter(context.product=next)),@pct(cta:click->count(device.spoorId)->filter(context.product=next)->filter(click.dataTrackablePath~myft),cta:click->count(device.spoorId)->filter(context.product=next)),@pct(cta:click->count(device.spoorId)->filter(context.product=next)->filter(click.dataTrackablePath~us-election-midriff),cta:click->count(device.spoorId)->filter(context.product=next)),@pct(cta:click->count(device.spoorId)->filter(context.product=next)->filter(click.dataTrackablePath~regional-top-stories),cta:click->count(device.spoorId)->filter(context.product=next)))->filter(context.app=front-page)->filter(user.uuid)->relabel(_headings,fastft,headlines,top-stories,opinion,markets,technology,video,highlights,most-read,header,drawer,myft,us elections,regional)->sortDesc()"
    printer: StackedBarChart

  -
    question: What is the CTR on each section on the homepage?
    name: ctr/sectiondistribution
    query: "@concat(
  @pct(
    cta:click
      ->count()->filter(context.product=next)
      ->filter(click.dataTrackablePath~header),
    page:view
      ->count()->filter(context.product=next)
  ),
  @pct(
    cta:click
      ->count()->filter(context.product=next)
      ->filter(click.dataTrackablePath~headlines)
      ->filter(click.dataTrackablePath!~fastft),
    page:view
      ->count()->filter(context.product=next)
  ),
  @pct(
    cta:click
      ->count()->filter(context.product=next)
      ->filter(click.dataTrackablePath~top-stories),
    page:view
      ->count()->filter(context.product=next)
  ),
  @pct(
    cta:click
      ->count()->filter(context.product=next)
      ->filter(click.dataTrackablePath~us-election-midriff),
    page:view
      ->count()->filter(context.product=next)
  ),
  @pct(
    cta:click
      ->count()->filter(context.product=next)
      ->filter(click.dataTrackablePath~regional-top-stories),
    page:view
      ->count()->filter(context.product=next)
  ),
  @pct(
    cta:click
      ->count()->filter(context.product=next)
      ->filter(click.dataTrackablePath~fastft),
    page:view
      ->count()->filter(context.product=next)
  ),
  @pct(
    cta:click
      ->count()->filter(context.product=next)
      ->filter(click.dataTrackablePath~editors-picks),
    page:view
      ->count()->filter(context.product=next)
  ),
  @pct(
    cta:click
      ->count()->filter(context.product=next)
      ->filter(click.dataTrackablePath~opinion),
    page:view
      ->count()->filter(context.product=next)
  ),
  @pct(
    cta:click
      ->count()->filter(context.product=next)
      ->filter(click.dataTrackablePath~myft),
    page:view
      ->count()->filter(context.product=next)
  ),
  @pct(
    cta:click
      ->count()->filter(context.product=next)
      ->filter(click.dataTrackablePath~most-popular),
    page:view
      ->count()->filter(context.product=next)
  ),
  @pct(
    cta:click
      ->count()->filter(context.product=next)
      ->filter(click.dataTrackablePath~life-and-arts),
    page:view
      ->count()->filter(context.product=next)
  ),
  @pct(
    cta:click
      ->count()->filter(context.product=next)
      ->filter(click.dataTrackablePath~markets),
    page:view
      ->count()->filter(context.product=next)
  ),
  @pct(
    cta:click
      ->count()->filter(context.product=next)
      ->filter(click.dataTrackablePath~technology),
    page:view
      ->count()->filter(context.product=next)
  ),
  @pct(
    cta:click
      ->count()->filter(context.product=next)
      ->filter(click.dataTrackablePath~video),
    page:view
      ->count()->filter(context.product=next)
  )
)
  ->filter(context.app=front-page)
  ->filter(user.uuid)
  ->relabel(_headings,header,headlines,top stories,us-elections,regional,fastft,editors picks,opinion,myFT,most popular,life & arts,markets,technology,video)
  ->sortDesc()

  ->print(BarChart)
"
    printer: BarChart

  -
    question: What is each section's CTR? (Logged In Users)
    name: ctr/sections/loggedin
    query: "@concat(@pct(cta:click->count()->filter(context.product=next)->filter(click.dataTrackablePath~header),page:view->count()->filter(context.product=next)),@pct(cta:click->count()->filter(context.product=next)->filter(click.dataTrackablePath~headlines)->filter(click.dataTrackablePath!~fastft),page:view->count()->filter(context.product=next)),@pct(cta:click->count()->filter(context.product=next)->filter(click.dataTrackablePath~top-stories),page:view->count()->filter(context.product=next)),@pct(cta:click->count()->filter(context.product=next)->filter(click.dataTrackablePath~us-election-midriff),page:view->count()->filter(context.product=next)),@pct(cta:click->count()->filter(context.product=next)->filter(click.dataTrackablePath~regional-top-stories),page:view->count()->filter(context.product=next)),@pct(cta:click->count()->filter(context.product=next)->filter(click.dataTrackablePath~fastft),page:view->count()->filter(context.product=next)),@pct(cta:click->count()->filter(context.product=next)->filter(click.dataTrackablePath~editors-picks),page:view->count()->filter(context.product=next)),@pct(cta:click->count()->filter(context.product=next)->filter(click.dataTrackablePath~opinion),page:view->count()->filter(context.product=next)),@pct(cta:click->count()->filter(context.product=next)->filter(click.dataTrackablePath~myft),page:view->count()->filter(context.product=next)),@pct(cta:click->count()->filter(context.product=next)->filter(click.dataTrackablePath~most-popular),page:view->count()->filter(context.product=next)),@pct(cta:click->count()->filter(context.product=next)->filter(click.dataTrackablePath~life-and-arts),page:view->count()->filter(context.product=next)),@pct(cta:click->count()->filter(context.product=next)->filter(click.dataTrackablePath~markets),page:view->count()->filter(context.product=next)),@pct(cta:click->count()->filter(context.product=next)->filter(click.dataTrackablePath~technology),page:view->count()->filter(context.product=next)),@pct(cta:click->count()->filter(context.product=next)->filter(click.dataTrackablePath~video),page:view->count()->filter(context.product=next)))->filter(context.app=front-page)->filter(user.uuid)->relabel(_headings,header,headlines,top stories,us-elections,regional,fastft,editors picks,opinion,myFT,most popular,life & arts,markets,technology,video)->sortDesc()"
    printer: BarChart
  # CTR (all) --------------------------------------------------
  -
    question: How many clicks are logged in users making on the homepage?
    name: ctr/average/clicks/all
    query: "@ratio( cta:click->count()->filter(context.product=next)->filter(user.uuid), page:view->count(user.uuid)->filter(context.product=next) )->filter(context.app=front-page)"
    datalabel: Average clicks per user
  -
    question: how many visits (sessions) are known users making a day?
    name: session/average/pageviews/all
    query: "@ratio(
  page:view
    ->count(spoorInfo.sessionId)
    ->filter(context.product=next),
  page:view
    ->count(device.spoorId)
    ->filter(context.product=next)
)
  ->filter(context.app=front-page)
  ->filter(user.uuid)
  ->interval(d)"
    datalabel: Average clicks per user

  # PERFORMANCE --------------------------------------------------
  -
    question: What is the performance of the fonts loading?
    name: performance/fontload/marks
    query: page:load-timing->median(context.timings.marks.fontsLoaded)->filter(context.app=front-page)->divide(1000)
    datalabel: Fonts loaded
  -
    question: What is the performance of the page starting to render?
    name: performance/pagestartrender/custom
    query: page:load-timing->median(context.timings.custom.firstPaint)->filter(context.app=front-page)->divide(1000)
    datalabel: Page starts to render

  # BROWSER USAGE --------------------------------------------------
  -
    question: Which browsers are used for homepage visits (percentage)?
    name: browsers/visits/percentage
    query: "@pct( page:view->count()->filter(context.product=next)->group(device.browserName), page:view->count()->filter(context.product=next) )->filter(context.app=front-page)->filter(user.uuid)->filter(device.browserName)->filter(device.browserName!=false)->sortDesc()"
    printer: BarChart
    datalabel: Percentage of frontpage visits

