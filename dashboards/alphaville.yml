# Note: Any strings begining with @ or % must be wrapped in quote marks
---
id: alphaville
title: Alphaville
isPrimary: true
charts:
  -
    question: 1. Unique page views
    name: unique page views
    query: page:view->count(user.uuid)->group(device.primaryHardwareType)->filter(context.app=alphaville)->interval(d)
  -
    question: 2. Top page views (daily)
    name: top page views daily
    query: page:view->count(user.uuid)->group(page.location.pathname)->filter(context.app=alphaville)->filter(page.location.pathname~"/")->interval(d)->print(LineChart)
    
