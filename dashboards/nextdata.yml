# Note: Any strings begining with @ or % must be wrapped in quote marks
---
id: nextdata
title: Next data
isPrimary: false
charts:
  -
    question: (No printer) Are daily member counts increasing?
    name: example/line
    query: page:view->count(user.uuid)->filter(context.product=next)
    datalabel: Members
  -
    question: (No printer)(Grouped) What continents are members visiting from?
    name: example/line/grouped
    query: page:view->count(user.uuid)->filter(context.product=next)->group(user.geo.continent)
    datalabel: Members
