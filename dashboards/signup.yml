# Note: Any strings begining with @ or % must be wrapped in quote marks
---
id: signup
title: Signup
isPrimary: true
charts:
  -
    question: How many visitors do we get to the form every day?
    name: compare
    query: "@concat(
              page:view
              ->count(device.spoorId)
              ->filter(page.location.normalizedPath~/signup)
              ->filter(page.location.host~ft.com)
              ->filter(user.geo.isFinancialTimesOffice=false)
              ->filter(page.referrer.host~ft.com)
              ->filter(page.referrer.normalizedPath!~/signup)
              ->interval(d),

              page:view
              ->count()
              ->filter(page.location.normalizedPath~/signup)
              ->filter(page.location.host~ft.com)
              ->filter(user.geo.isFinancialTimesOffice=false)
              ->filter(page.referrer.host~ft.com)
              ->filter(page.referrer.normalizedPath!~/signup)
              ->interval(d)
            )
          ->relabel(_headings,Unique visitors,Pageviews)"
    colspan: 8
    datalabel: Signup success rate
  -
    question: What's our conversion rate this week? (%)
    name: this week's conversion rate
    query: "@pct(signup:subscription-created->count()->filter(context.isTestEvent=false)->filter(user.geo.isFinancialTimesOffice=false)->relTime(this_7_days),page:view->count(device.spoorId)->filter(page.location.normalizedPath~/signup)->filter(page.location.host~ft.com)->filter(user.geo.isFinancialTimesOffice=false)->filter(page.referrer.host~ft.com)->filter(page.referrer.normalizedPath!~/signup)->filter(!user.uuid)->relTime(this_7_days))"
    interval: false
    colspan: 4
    datalabel: weekly conversion rate
  -
    question: What's our weekly conversion rate trend?
    name: weekly conversion rate
    query: "@pct(signup:subscription-created->count()->filter(context.isTestEvent=false)->filter(user.geo.isFinancialTimesOffice=false)->relTime(this_6_weeks),page:view->count(device.spoorId)->filter(page.location.normalizedPath~/signup)->filter(page.location.host~ft.com)->filter(user.geo.isFinancialTimesOffice=false)->filter(page.referrer.host~ft.com)->filter(!user.uuid)->filter(page.referrer.normalizedPath!~/signup)->relTime(this_6_weeks))->interval(w)"
    printer: LineChart
  -
    question: How many successful subscriptions have we had (this 4 weeks)?
    name: subscriptions spoor
    interval: false
    query: "signup:subscription-created->count()->filter(context.isTestEvent=false)->filter(user.geo.isFinancialTimesOffice=false)->relTime(this_4_weeks)->print(ColumnChart)"
    printer: ColumnChart
    colspan: 4
    datalabel: spoor
  -
    question: How many Failed subscription events?
    name: failed
    query: "signup:subscription-creation-failed->count()->filter(!user.uuid)->filter(context.isTestEvent=false)->filter(user.geo.isFinancialTimesOffice=false)->relTime(this_6_weeks)->interval(w)->print(StackedColumnChart)"
    printer: StackedColumnChart
    colspan: 4
    datalabel: Signup Browsers
  -
    question: What's our weekly bounce rate trend?
    name: bounces
    interval: false
    timeframe: this_6_weeks
    query: "signup:bounce->count()->filter(!user.uuid)->filter(user.geo.isFinancialTimesOffice=false)->relTime(this_6_weeks)->interval(w)"
    datalabel: Bounces today
    colspan: 3
    printer: LineChart
  -
    question: Existing users trying to subscribe?
    name: exists
    query: signup:notification
            ->count(device.spoorId)
            ->filter(context.message.state=displayed)
            ->filter(context.message.isTestEvent=false)
            ->filter(context.message.type=known subscriber login prompt)
            ->filter(page.location.normalizedPath~/signup)
            ->filter(page.location.host~ft.com)
            ->filter(user.geo.isFinancialTimesOffice=false)
            ->interval(d)
    datalabel: exists
    printer: ColumnChart
    colspan: 4
  -
    question: Which payment methods are being used to purchse subscriptions?
    name: Payment Method
    query: "signup:subscription-created->count()->group(context.paymentMethod)->filter(context.isTestEvent=false)->filter(user.geo.isFinancialTimesOffice=false)->relTime(this_6_weeks)"
    printer: ColumnChart
  -
    question: What is the split of subscriptions per product type?
    name: Payment Method
    query: "signup:subscription-created->count()->group(context.offer.name)->filter(context.isTestEvent=false)->filter(user.geo.isFinancialTimesOffice=false)->relTime(this_6_weeks)"
    printer: ColumnChart
