# Note: Any strings begining with @ or % must be wrapped in quote marks
---
id: signup
title: Signup
isPrimary: true
charts:
  -
    question: How many people land on the form every day?
    name: visitors
    query: page:view->count()->filter(page.location.path=/signup)->interval(d)
    datalabel: Signup visitors per day
  -
    question: How many succesful registrations have we had?
    name: registrations
    query: page:view->count()->filter(page.location.path=/thank-you)
    datalabel: Signup succesful registrations
  - 
    question: How many form visits end up subscribing successfully?
    name: compare
    query: "@concat(page:view->count()->filter(page.location.path~signup)->interval(d),page:view->count()->filter(page.location.path~thank-you)->interval(d))->relabel(CONCATENATION_RESULT,Signup,Thank-you)"
    printer: ColumnChart
    datalabel: Signup success rate
  - 
    question: What are our top browsers?
    name: browsers
    query: "@pct(page:view->count()->group(device.browserName)->filter(page.location.path~signup)->filter(device.browserName)->filter(device.browserName!=false)->filter(device.browserName),page:view->count()->filter(page.location.path~signup)->filter(device.browserName)->filter(device.browserName!=false))->sortDesc()"
    printer: BarChart
    datalabel: Signup Browsers
