# Note: Any strings begining with @ or % must be wrapped in quote marks
---
id: signup
title: Signup
isPrimary: true
charts:
  -
    question: Are page views increasing?
    name: views
    query: page:view->count()->filter(page.location.path~signup)->interval(d)
    timeframe: this_14_weeks
    interval: w
    datalabel: Signup visitors per week
  -
    question: How many people have submitted the form?
    name: submit
    query: cta:click->count()->filter(domPathTokens=page:signup | signup-form | submit)->interval(d)
    timeframe: this_14_weeks
    interval: w
    datalabel: Signup form submission
