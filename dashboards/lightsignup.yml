# Note: Any strings begining with @ or % must be wrapped in quote marks
---
id: lightsignup
title: Light Signup
isPrimary: true
charts:
  -
    question: How many subscribers does light signup get every day?
    name: lightsignup
    query: "light-signup:subscribed->count()->filter(context.isTestEvent=false)->filter(user.geo.isFinancialTimesOffice=false)->interval(d)->relTime(this_6_weeks)->print(LineChart)"
    datalabel: "Subscribers p/day"
  -
    question: Subscriber rate compared to anonymous article traffic served the LSU form?
    name: views-to-subscriptions
    query: "@concat(page:view->count(device.spoorId)->filter(!user.uuid)->filter(page.location.type=article)->filter(user.geo.isFinancialTimesOffice=false)->filter(context.url!~utm_term=lightsignup),light-signup:subscribed->count()->filter(user.geo.isFinancialTimesOffice=false)->filter(context.isTestEvent=false))"
    printer: StackedLineChart
    datalabel: "Subscribers p/day"
  -
    question: Which platform are users joining light signup via?
    name: lighsignup-product
    query: "light-signup:subscribed->count(device.spoorId)->group(context.product)->filter(context.isTestEvent=false)->relTime(this_14_days)->interval(d)"
    printer: StackedColumnChart
  -
    question: Which topic from the LSU chooser are most popular ?
    name: lightsignup-topic
    query: "light-signup:subscribed->count(device.spoorId)->group(context.topics)->filter(context.isTestEvent=false)->filter(user.geo.isFinancialTimesOffice=false)->filter(context.topics)->relTime(this_60_days)"
    printer: PieChart
  -
    question: "How many (trackable) light signup subscribers go on to purchase a subscription?"
    name: lightsignup-conversion
    query: "@funnel(light-signup:subscribed->count(device.spoorId)->filter(context.isTestEvent=false),signup:subscription-created->count(device.spoorId)->filter(context.isTestEvent=false))->with(device.spoorId)"
    printer: Table
    datalabel: "Conversion all-time"
  -
    question: How many visits to the subscription funnel does light signup generate?
    name: lightsignup-funnel
    query: email:click->count(context.deviceId)->filter(context.product="light-signup")->filter(context.targetLinkUrl~"801043")
    datalabel: "Funnel clicks p/day"
  -
    question: LSU subscription by Device
    name: lightsignup-device
    query: "light-signup:subscribed->count()->group(device.primaryHardwareType)->filter(user.geo.isFinancialTimesOffice=false)->filter(context.isTestEvent=false)"
    printer: PieChart
    datalabel: "Device Share"
  -
    question: Are Audience Dev users interacting with the sampling components?
    name: auddev-interactions
    query: cta:click->count(device.spoorId)->filter(!user.uuid)->group(context.domPath)->filter(context.domPath~sample-articles)->filter(user.geo.isFinancialTimesOffice=false)->relTime(this_6_weeks)->print(Table)
    datalabel: "Total interactions"
    interval: false
    printer: Table
