# Note: Any strings begining with @ or % must be wrapped in quote marks
---
id: help
title: Help
isPrimary: true
charts:
  -
    question: 1. Unique page views (by Device) 
    name: page views by device
    query: page:view->count(user.uuid)->filter(context.app=help)->interval(d)->group(device.primaryHardwareType)
    
  -
    question: 2. Start Chat CTA unique (by Device)
    name: start chat cta device
    query: cta:click->count(user.uuid)->group(device.primaryHardwareType)->filter(click.dataTrackablePath~chat)->interval(d)
    
  -
    question: 3. Start Chat CTA unique (by Page)
    name: start chat cta page
    query: cta:click->count(user.uuid)->filter(click.dataTrackablePath~chat)->interval(d)->group(click.dataTrackablePath)->print(LineChart)
    
