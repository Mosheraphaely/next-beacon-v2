# Note: Any strings begining with @ or % must be wrapped in quote marks
---
id: articles
title: Article page
isPrimary: true
charts:
  -
    question: What's the total number of articles viewed?
    name: article-views/total
    query: "page:view->count()->filter(page.location.type=article)"
    datalabel: Article views
    colspan: 12
  -
    question: Where are article readers coming from outside Next?
    name: article-views/allreferrals
    query: "page:view->count()->filter(page.location.type=article)->group(page.referrer.websiteType)->tidy()"
    datalabel: Article views by referrer
    isStacked: true
    printer: AreaChart
  -
    question: Where are article readers coming from inside Next?
    name: article-views/intreferrals
    query: "page:view->count()->filter(page.location.type=article)->group(page.referrer.type)->tidy()"
    datalabel: Article views by referrer
    isStacked: true
    printer: AreaChart
  -
    question: How many articles are people reading?
    name: article-views/user
    query: "@ratio(page:view->count(),page:view->count(user.uuid))->filter(page.location.type=article)"
    datalabel: Article views per user
    colspan: 12 L4
  -
    question: How many articles are people reading per session?
    name: article-views/session
    query: "@ratio(page:view->count()->filter(page.location.type=article),page:view->count(spoorInfo.sessionId))"
    datalabel: Article views per session
    colspan: 12 L4
  -
    question: How many article views come from other articles?
    name: article-views/article-referrer
    query: "@pct(page:view->count()->filter(page.location.type=article)->filter(page.referrer.type=article),page:view->count()->filter(page.location.type=article))->relTime(previous_14_days)->interval(d)"
    datalabel: Article views referred by articles %
    colspan: 12 L4
  -
    question: What's the CTR on articles by link type?
    name: article-elements/ctr
    query: "@concat(@pct(cta:click->count()->filter(context.domPath~headline-link--topic),page:view->count()),@pct(cta:click->count()->filter(context.domPath~headline-link--topic--moreRecent),page:view->count()),@pct(cta:click->count()->filter(context.domPath~suggested-article),page:view->count()),@pct(cta:click->count()->filter(context.domPath~link-article-headline),page:view->count()),@pct(cta:click->count()->filter(context.domPath~link-headline),page:view->count()))->filter(page.location.type=article)->interval(d)->relTime(previous_14_days)->relabel(_headings,Read Next,Read Latest,Recommended,More Ons,Promoboxes)"
    datalabel: CTR by link type
    break: true
    colspan: 12
    isStacked: true
    printer: AreaChart
  -
    question: What's the CTR by social buttons (Top)?
    name: article-elements/socialctrtop
    query: "@concat(cta:click->count()->filter(context.domPath~share-top)->filter(context.domPath~facebook),cta:click->count()->filter(context.domPath~share-top)->filter(context.domPath~linkedin),cta:click->count()->filter(context.domPath~share-top)->filter(context.domPath~twitter),cta:click->count()->filter(context.domPath~share-top)->filter(context.domPath~whatsapp))->filter(page.location.type=article)->filter(page.location.type=article)->relabel(_headings,Facebook,LinkedIn,Twitter,WhatsApp)"
    datalabel: Total clicks social channel
    colspan: 12 L4
    isStacked: true
    printer: AreaChart
  -
    question: What's the CTR by social buttons (Bottom)?
    name: article-elements/socialctrbottom
    query: "@concat(cta:click->count()->filter(context.domPath~share-bottom)->filter(context.domPath~facebook),cta:click->count()->filter(context.domPath~share-bottom)->filter(context.domPath~linkedin),cta:click->count()->filter(context.domPath~share-bottom)->filter(context.domPath~twitter),cta:click->count()->filter(context.domPath~share-bottom)->filter(context.domPath~whatsapp))->filter(page.location.type=article)->filter(page.location.type=article)->relabel(_headings,Facebook,LinkedIn,Twitter,WhatsApp)"
    datalabel: Total clicks by social channel
    colspan: 12 L4
    isStacked: true
    printer: AreaChart
  -
    question: What's the CTR for Recommended Reads?
    name: article-elements/recommended
    query: "@pct(cta:click->count()->filter(context.domPath~suggested-article),page:view->count()->filter(page.location.type=article))"
    datalabel: CTR on Recommended Reads
    colspan: 12 L4
  -
    question: How many gifted / shared article emails have been sent?
    name: sharing/giftandshare
    query: "email:delivery->count()->filter(context.product?gift-article,next-send-article-by-email)->group(context.product)->relTime(previous_14_days)->interval(d)"
    datalabel: Emails delivered
    colspan: 12 L4
  -
    question: What's the open-rate for gifted / shared articles?
    name: sharing/openrate
    query: "@concat(@pct(email:open->count()->filter(context.product=next-send-article-by-email),email:delivery->count()->filter(context.product=next-send-article-by-email)),@pct(email:open->count()->filter(context.product=gift-article),email:delivery->count()->filter(context.product=gift-article)))->relTime(this_14_days)->interval(d)"
    datalabel: Article views by referrer
    colspan: 12 L4
  -
    question: How many article views were from gifted / shared emails?
    name: sharing/pagereferrals
    query: "page:interaction->count()->filter(campaign.tools.shareType)->group(campaign.tools.shareType)->relTime(this_14_days)->interval(d)"
    datalabel: Article views by referrer
    colspan: 12 L4
