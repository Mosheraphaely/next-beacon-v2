# Note: Any strings begining with @ or % must be wrapped in quote marks
---
id: navigation
title: Navigation
isPrimary: true
description: How do users navigate around the site?
charts:
  -
    question: What is the CTR for top-level navigation sections?
    name: navigation/sectionctr
    query: "@concat(@pct(cta:click->count()->filter(context.domPath~Home)->filter(context.domPath~group--sections),page:view->count()),@pct(cta:click->count()->filter(context.domPath~World)->filter(context.domPath~group--sections),page:view->count()),@pct(cta:click->count()->filter(context.domPath~US)->filter(context.domPath~group--sections),page:view->count()),@pct(cta:click->count()->filter(context.domPath~Companies)->filter(context.domPath~group--sections),page:view->count()),@pct(cta:click->count()->filter(context.domPath~Markets)->filter(context.domPath~group--sections),page:view->count()),@pct(cta:click->count()->filter(context.domPath~Opinion)->filter(context.domPath~group--sections),page:view->count()),@pct(cta:click->count()->filter(context.domPath~Life & Arts)->filter(context.domPath~group--sections),page:view->count()),@pct(cta:click->count()->filter(context.domPath~Work & Careers)->filter(context.domPath~group--sections),page:view->count()))->tidy()->relabel(CONCATENATION_RESULT,Home,World,US,Companies,Markets,Opinion,Life & Arts, Work & Careers)->interval(d)->relTime(previous_14_days)"
    datalabel: CTR
