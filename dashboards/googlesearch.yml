# Note: Any strings begining with @ or % must be wrapped in quote marks
---
id: googlesearch
title: Google Search
isPrimary: true
description: FKA engagement.
charts:
  -
    question: Total number of article views
    name: article-views/total
    query: page:view->count()->filter(page.location.type=article)
    datalabel: Article views
  -
    question: Article views per session
    name: article-views/session
    query: "@ratio(page:view->count()->filter(page.location.type=article),page:view->count(spoorInfo.sessionId))"
    datalabel: Article views per session
  -
    question: Article views per user
    name: article-views/week
    query: "@ratio(page:view->count(),page:view->count(user.uuid))->filter(page.location.type=article)"
    datalabel: Article views per user
  -
    question: Article views referred by other articles
    name: article-views/article-referrer
    query: "@pct(page:view->count()->filter(page.location.type=article)->filter(page.referrer.type=article),page:view->count()->filter(page.location.type=article))->relTime(previous_14_days)->interval(d)"
    datalabel: Article views referred by articles %
  -
    question: Article views per user by More-on MVT
    name: moreons/mvtnumber
    query: "@ratio(page:view->count(),page:view->count(user.uuid))->filter(page.location.type=article)->group(user.ab.tests.articleMoreOnNumber)->tidy()"
    datalabel: Article views per user by More-on variants
  -
    question: Recommended Reads CTR
    name: article-elements/recommended
    query: "@pct(cta:click->count()->filter(context.domPath~suggested-article),page:view->count()->filter(page.location.type=article))"
    datalabel: CTR on Recommended Reads
  -
    question: Recommended Reads CTR by Link Style
    name: article-elements/recommendedAB
    query: "@pct(cta:click->count()->filter(context.domPath~suggested-article),page:view->count()->filter(page.location.type=article))->group(user.ab.tests.articleRHRLinkStyle)->tidy()"
    datalabel: CTR on Recommended Reads
  -
    question: Article views per user by Link Style A/B test
    name: article-views/week
    query: "@ratio(page:view->count(),page:view->count(user.uuid))->filter(page.location.type=article)->group(user.ab.tests.articleRHRLinkStyle)->tidy()"
    datalabel: Article views per user by Link Style variants
  -
    question: Link Style Conversions by A/B test
    name: article-views/conversions
    query: "cta:click->count()->filter(context.domPath~suggested-article)->group(user.ab.tests.articleRHRLinkStyle)->tidy()"
    datalabel: Conversions by Link Style variants
