---
id: performance
title: Performance
isprimary: true
description: Fastest site in the west
charts:
  -
    question: "timing of loadEventStart"
    dashboardfeature: "performance"
    queryname: "loadEventStart"
    name: "performance/loadEventStart"
    query: "page:load-timing->med(context.timings.offset.loadEventStart)"
    datalabel: loadEventStart
  -
    question: "timing of domComplete"
    dashboardfeature: "performance"
    queryname: "domComplete"
    name: "performance/domComplete"
    query: "page:load-timing->med(context.timings.offset.domComplete)"
    datalabel: domComplete
  -
    question: "timing of domContentLoadedEventStart"
    dashboardfeature: "performance"
    queryname: "domContentLoadedEventStart"
    name: "performance/domContentLoadedEventStart"
    query: "page:load-timing->med(context.timings.offset.domContentLoadedEventStart)"
    datalabel: domContentLoadedEventStart
  -
    question: "timing of domInteractive"
    dashboardfeature: "performance"
    queryname: "domInteractive"
    name: "performance/domInteractive"
    query: "page:load-timing->med(context.timings.offset.domInteractive)"
    datalabel: domInteractive
  -
    question: "timing of fontsLoaded"
    dashboardfeature: "performance"
    queryname: "fontsLoaded"
    name: "performance/fontsLoaded"
    query: "page:load-timing->med(context.timings.marks.fontsLoaded)"
    datalabel: fontsLoaded
  -
    question: "What are browsers' average load times over the past 7 days?"
    dashboardfeature: "frontpage"
    queryname: "performance/averagepageload/offset"
    name: "frontpage/performance/averagepageload/offset"
    query: "page:load-timing->median(context.timings.offset.loadEventEnd)->filter(page.location.type=frontpage)->filter(device.browserName!=false)->group(device.browserName)->divide(1000)->sortAsc(device.browserName)"
    printer: "BarChart"
    datalabel: "Performance: Average page load time by browser"
  -
    question: "What are browsers' average load times over the past 7 days (from point page has downloaded)?"
    dashboardfeature: "frontpage"
    queryname: "performance/averagepageload/domloadingoffset"
    name: "frontpage/performance/averagepageload/domloadingoffset"
    query: "page:load-timing->median(context.timings.domLoadingOffset.loadEventEnd)->filter(page.location.type=frontpage)->filter(device.browserName!=false)->group(device.browserName)->divide(1000)->sortAsc(device.browserName)"
    printer: "BarChart"
    datalabel: "Performance: Average page load time by browser (graphs offset from the domLoading event)"
