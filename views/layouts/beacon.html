<!DOCTYPE html>
<html class="no-js o-hoverable-on" data-next-app="{{__name}}"{{#if __isProduction}} data-next-is-production{{/if}}>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Beacon - next.ft.com performance dashboard</title>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">
		<link rel="stylesheet" href="//build.origami.ft.com/v2/bundles/css?modules=o-techdocs@^4.2.1,o-typography@^2.0.3,o-table@^3.0.0,o-grid@^3.0.0" />
		<link rel="stylesheet" href="{{#hashedAsset}}main.css{{/hashedAsset}}"/>
	</head>
	<body class="o-techdocs">
		<header data-o-component="o-header" class="o-header">
			<div class="o-header__container">
				<div class="o-header__inner">
					<div class="o-header__primary">
						<div class="o-header__primary__left">
							<a class="o-header__logo o-header__logo--ft" href="/">
								<abbr title="Financial Times">FT</abbr>
								<h1 class="o-header__title">Beacon - next.ft.com performance dashboard (unaudited)</h1>
							</a>
						</div>
					</div>
					<div class="o-header__secondary">
						<div class="o-header__secondary__left demo__secondary--placeholder">
							<nav>
								<a href="/">Overview</a> |
								<a href="/data/explorer">Data explorer</a> |

									<form class="feature-search" role="search">
										<label>Search features (type in lower case only)</label>
										<input class="feature-search__input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
										<div class="feature-search__features">
										{{#each nav.flags}}
											<a data-feature="{{lc}}" href="/feature/{{name}}">{{name}}</a>
										{{/each}}
										</div>
									</form>

							</nav>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="o-techdocs-layout">
			<div class="o-techdocs-content" data-o-grid-colspan="full-width">
				{{{body}}}
			</div>
		</div>
		<footer class="o-techdocs-footer">
			<div>
				Raw data: <a href="https://keen.io/project/{{KEEN_PROJECT_ID}}/explorer">Keen IO</a> |
				Slack channel: <a href="https://financialtimes.slack.com/messages/ft-next-usage/">#ft-next-usage</a> |
				Developers' guide: <a href="https://financial-times.github.io/next/docs/developer-guide/measuring-next/">Measuring Next</a><br />
			</div>
		</footer>
		<script>
			window.KEEN_PROJECT_ID = '{{KEEN_PROJECT_ID}}';
			window.KEEN_READ_KEY = '{{KEEN_READ_KEY}}';
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
		<script src="https://next-geebee.ft.com/polyfill/v2/polyfill.min.js"></script>
		<script src="//build.origami.ft.com/v2/bundles/js?modules=o-typography@^2.0.3,o-techdocs@^4.2.1,o-table@^3.0.0,o-grid@^3.0.0"></script>
		<script src="{{#hashedAsset}}main.js{{/hashedAsset}}"></script>
	</body>
</html>
